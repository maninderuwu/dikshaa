    .navbar-custom {
      background-color: rgba(255, 255, 255, 0.5);

      height: 40px; /* Adjust size as needed */
    }
    .footer-custom {
        background-color: #343a40;
        color: white;
        text-align: center;
        padding: 20px 0;
    }
    .card-container {
        display: flex;
        justify-content: center; /* Centers the cards horizontally */
        gap: 1rem; /* Adds space between cards */
        flex-wrap: wrap; /* Ensures cards wrap to the next line if needed */
    }
    .card {
        width: calc(33.33% - 2rem); /* Three cards per row with gap */
        border-radius: 10px; /* Adds rounded corners to the card */
        margin-bottom: 30px;
        margin-top: 10px;
    }
    .card-img-top {
        border-radius: 10px; /* Adds rounded corners to the image */
    }
    .carousel {
        max-width: 100%; /* Adjust size as needed */
        margin: auto;
        margin-bottom: 15px;
    }
    .carousel-inner img {
        width: 100%; /* Ensures images are responsive */
        border-radius: 10px; /* Adds rounded corners to the images */
    }
    .carousel-caption {
        background-color: rgba(0, 0, 0, 0.5); /* Adds a background to improve readability */
        padding: 1rem;
        border-radius: 10px;
    }
    @media (max-width: 768px) {
      .card {
        width: calc(50% - 1rem); /* Two cards per row with gap */
      }
    }
    @media (max-width: 576px) {
      .card {
        width: calc(100% - 1rem); /* One card per row with gap */
      }
    }
  </style>
</head>
