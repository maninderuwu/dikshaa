    .navbar-custom {
      background-color: rgba(255, 255, 255, 0.5);
    }
    .navbar-custom .navbar-brand img {
      height: 40px; /* Adjust size as needed */
    }
    .footer-custom {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
    #singleImageCarousel {
      height: 630px; /* Fixed height for carousel */
      overflow: hidden; /* Ensures no overflow beyond the defined height */
    }
    .carousel-inner img {
      height: 100%; /* Makes image fit the container height */
      object-fit: cover; /* Ensures the image covers the container without stretching */
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem; /* Adds space between cards */
      justify-content: center;
      margin-top: 20px;
    }
    .card {
      width: calc(33.33% - 1rem); /* Three cards per row by default */
      border-radius: 10px; /* Adds rounded corners to the card */
      transition: opacity 1s ease-in-out; /* Smooth transition for opacity */
      opacity: 0.5; /* Faded out by default */
    }
    .card.fade-in {
      opacity: 1; /* Fully visible when in view */
    }
    .card-img-top {
      border-radius: 10px; /* Adds rounded corners to the image */
    }
    @media (max-width: 768px) {
      .card {
        width: calc(50% - 1rem); /* Two cards per row for tablet and below */
      }
    }
    @media (max-width: 576px) {
      .card {
        width: calc(50% - 0.5rem); /* Two cards per row for phone */
      }
    }
  </style>
</head>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const cards = document.querySelectorAll('.card');

      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('fade-in');
          } else {
            entry.target.classList.remove('fade-in');
          }
        });
      });

      cards.forEach(card => {
        observer.observe(card);
      });
    });
  </script>
